 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>

<meta charset="utf-8">

<title>SGPA - Sistema de Gestion de Modelos Agiles</title>

</head>

<body>
	<center>
		<div style="text-align: center; height:20px; border: 1px solid red; width:1400px; align: center;">
	
			<div style="text-align: left; height:20px; border: 1px solid red; width:698px; float:left;">
				{% block atras %}
			 	{% endblock %}
			</div>
			<div style="text-align: right; height:20px; border: 1px solid red; width:697px; float:right;">
				{% block usuario %}
				{% endblock %}
			 	<td><a href="/apps/cerrar">Salir</a></td>
			</div>
		</div>
	<center>
		<div style="text-align: center; font-size: 60px; border: 1px solid red; width:1400px; align: center;">
	
			SGPA
	
		</div>
		</center>
		
		<center>
			<div style="text-align: center; height:20px; border: 1px solid red; width:1400px; align: center;">
	
				{% block navegacion %}
				{% endblock %}
	
			</div>
		<center>
	
		<center>
			<div style="border: 1px solid green;  height:1200px; width:1400px;">
				<div style="text-align: left; border: 1px solid green;  height:1200px; width:300px; float:left;">
					<br>
					<br>
					<br>
					<br>
	 				<ul>
	 				{% block index %}
	 				{% endblock %}
	 				</ul>
				</div>
				<div style="text-align: center; border: 1px solid green;  height:100px; width:1095px; float:right;">
					{% block titulo %}
					{% endblock %}
				</div>
				<div style="text-align: left; border: 1px solid blue; width:1095px; height:1097px; overflow:auto; float:right;">
					
					<ul>
					<center>
					{% block encabezado %}
					{% endblock %}
					</center>
	 				{% block contenido %}
	 				{% endblock %}
	 				</ul>
	 				
				</div>
			</div>
		</center>
	
	<center>
	
		<div style="border: 1px solid blue; width:1400px;">
	
			2015
	
		</div>
	</center>
</body>

</html>
