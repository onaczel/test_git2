<p>Modificar Roles</p>
<h1>Seleccionar un Rol</h1>


{% if roles %}
	{% for r in roles %}
		{% if r.estado == True %}
			<label>{{r.descripcion}}</label>
			<a href="{% url  'apps:rolemodify' r.id %}">Modificar</a><br />
		{% endif %}
	{% endfor %}
{% else %}
	<p>There are no roles in db</p>
{% endif %}
