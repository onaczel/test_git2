{% block titulo %}
<h1>{{proyecto_nombre}}</h1>
{% endblock %}
{% block encabezado %}
<h1>Crear User Story</h1>
{% endblock %}
{% block contenido %}
<form enctype="multipart/form-data" action="{% url 'apps:crearHu' proyecto_id %}" method="post" >
	{% csrf_token %}
	<!-- <table>{{form}}</table> -->
	
	<table border=0px>
		<tr>
			<td valign="center" width=150px><label><b>Codigo:</b></label></td>
		</tr>
		<tr>
			<td><textarea name="codigo" rows="1" cols="10"></textarea></td>
		</tr>
		<tr height=10px></tr>
		<tr>
			<td valign="center" width=150px><label><b>Nombre:</b></label></td>
		</tr>
		<tr>
			<td><textarea name="nombre" rows="1" cols="130"></textarea></td>
		</tr>
		<tr height=10px></tr>
		<tr>
			<td valign="center" width=150px><label><b>Descripcion:</b></label></td>
		</tr>
		<tr>
			<td><textarea name="descripcion" rows="10" cols="130"></textarea></td>
		</tr>
		<tr height=20px></tr>
	</table>
	<table width=85%>
		<tr>
			<td valign="center" width=280px><label><b>Horas Estimadas:</b></label></td>
			<td valign="center" width=280px><label><b>Valor Tecnico:</b></label></td>
			<td valign="center" width=280px><label><b>Valor de Negocio:</b></label></td>
			<td valign="center" width=280px><label><b>Prioridad:</b></label></td>
			
		</tr>
		<tr>
			<td><input type="number" name="tiempoestimado" rows="1" cols="20"></textarea></td>
			<td><input type="number" name="valortecnico" rows="1" cols="20"></textarea></td>
			<td><input type="number" name="valornegocio" rows="1" cols="20"></textarea></td>
			<td>
				<select name="pri"  style="width:190px" sort = true>
				{% for pr in prioridades %}
					<option >{{pr.descripcion}}</option>
				{% endfor %} 
				</select>
			</td>
		</tr>
	</table>
