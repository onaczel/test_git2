<h1>Usuarios registrados</h1>

{% if users %}
	{% for user in users %}
		{% if user.is_active == True %}
			<label><b>{{user.username}}</b></label>
			<a href="{% url 'apps:muser' user.id %}">Modificar</a><br />
		{% endif %}
	{% endfor %}
{% else %}
	<p>There are no users in database</p>
{% endif %}
