<h1>Usuarios registrados</h1>


{% if users %}
	{% for user in users %}
		{% if user.is_active == True %}
			
			<label for="option{{p.id}}"><b>{{user.username}}</b></label>
			<!-- <p>{{user.username}}</p> -->
			<a href="{% url 'apps:deluser' user.id %}">Eliminar</a><br />
		{% endif %}
	{% endfor %}

{% endif %}
